<div>
  <mat-card *ngFor="let story of stories" (click)="open(story.url)">
    <mat-card-header>
      <mat-card-title>{{ story.title }}</mat-card-title>
      <mat-card-subtitle>{{ story.by }}</mat-card-subtitle>
    </mat-card-header>
  </mat-card>

  <mat-paginator [length]="totalElements" [pageSize]="pageSize" [pageSizeOptions]="[5, 10, 20]" (page)="loadStories($event)">
  </mat-paginator>
</div>
