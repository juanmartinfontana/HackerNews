<h1 id="tableLabel">Weather forecast</h1>

<p>This component demonstrates fetching data from the server.</p>

<p *ngIf="!forecasts?.length"><em>Loading...</em></p>
<mat-card *ngFor="let forecast of forecasts" (click)="open(forecast.url)">
  <mat-card-content>
    <mat-card-title>{{ forecast.title }}</mat-card-title>
    <mat-card-subtitle>by {{ forecast.by }}</mat-card-subtitle>
  </mat-card-content>
</mat-card>
